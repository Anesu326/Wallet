<!DOCTYPE html>
<html>
    <h2>Transaction History</h2>
    <table>
        <tr>
            <th>Date</th><th>Amount (USD)</th><th>Currency</th><th>Fee</th><th>Final Amount</th><th>FX Rate</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <td>{{ t.timestamp }}</td>
            <td>{{ t.amount_usd }}</td>
            <td>{{ t.currency }}</td>
            <td>{{ t.fee }}</td>
            <td>{{ t.final_amount }}</td>
            <td>{{ t.fx_rate }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="6">No transactions yet</td></tr>
        {% endfor %}
    </table>
</html>
